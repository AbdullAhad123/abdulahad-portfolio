    <style>

        .wrapper {
            height: auto;
            width: auto;

            background-size: cover;
        }

        .form_container {

            padding: 0.75rem;
            background: transparent;
            border: 1px solid #803d3ba1 !important;
        }
        
        .form_input:focus {
            background: #fffaf3 !important;
            border: 1px solid var(--wood_red) !important;
        }

        .btn_password_actions {

            padding: 0.8rem;

            background: #fffbf6;
            outline: none !important;
            border: 1px solid var(--wood_red) !important;
        }

        .btn_wood_red_outlined {
            background: transparent;
            color: var(--wood_red);
            border: 1px solid var(--wood_red);
            outline: none;
            transition: 0.3s;
        }

        .btn_wood_red_outlined:hover {
            background: var(--wood_red);
            color: var(--peach);
        }

                <div>

                        <i class='bx bx-phone fs-5'></i>
                        <div class="btn_text_cont position-relative">

                            <div class="make_call_number">&nbsp;0313 0215362</div>

                    </a>
                    <button data-bs-dismiss="offcanvas" class="btn_wood_red p-3 px-sm-4 fs_5 rounded-pill scale_animation d-inline-flex align-items-center" id="menu_close_btn"><i class='bx bx-x fs-5'></i><span class="btn_text_cont">&nbsp;CLOSE</span></button>

            <div class="offcanvas-body container">

    <!-- form wrapper  -->
    <div class="wrapper">
        <div class="row">
            <div class="col-xl-7 col-lg-6 col-md-5 col-12 p-0">
                <div class="image_container"></div>
            </div>
            <div class="col-xl-5 col-lg-6 col-md-7 col-12 p-0">
                <div class="form_container p-3 d-flex align-items-center">
                    <div class="col-lg-10 col-12 mx-auto px-2">
                        <h1 class="fst_sans fs-2 fw-semibold text_darker_brown">Login to your account</h1>
                        <form class="my-4">
                            <div class="my-4">
                                <label for="username" class="form-label fs_5 fw-semibold text-uppercase fst_sans text_wood_red">Username</label>
                                <input type="text" class="form-control form_input fst_sans shadow-sm" id="username" placeholder="Enter you username">
                                <div class="text-danger small my-1 username_error d-none">Please enter a username</div>
                            </div>
                            <div class="my-4">
                                <label for="password" class="form-label fs_5 fw-semibold text-uppercase fst_sans text_wood_red">password</label>
                                <div class="position-relative">
                                    <div class="password_input">
                                        <input type="password" class="form-control form_input fst_sans shadow-sm" id="password" placeholder="Enter your password">
                                    </div>
                                    <button type="button" class="btn_password_actions rounded-end position-absolute top-0 end-0 bottom-0 p-2">
                                        <i class='bx bx-show'></i>
                                    </button>
                                </div>
                                <div class="text-danger small my-1 password_error d-none">Please enter a password</div>
                                <div class="text-end my-2">
                                    <a href="#" class="text_light_wood_brown text-decoration-none">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="my-4">
                                <button class="btn_wood_red w-100 rounded fw-medium p-3" type="button" id="login_btn">LOGIN <i class="bx bx-arrow-back bx-rotate-180"></i></button>
                            </div>
                            <div class="d-flex justify-content-end align-items-center">
                                <p class="my-3 text-center fst_sans text_darker_brown">Don't have an account?</p>
                                <a href="signup.html" class="btn_wood_red_outlined text-decoration-none ms-2 small p-2 rounded fw-medium px-3" type="button" id="signup_btn">SIGNUP</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        $("#login_btn").click(function () {
            const username = $("#username").val();
            const password = $("#password").val();

            if (username == '') {
                $("#username").focus();
                $(".username_error").removeClass('d-none');
                $(".username_error").text('Please enter a username')
            } else {
                $(".username_error").addClass('d-none');
            }

            if (password == '') {
                $("#password").focus();
                $(".password_error").removeClass('d-none');
                $(".password_error").text('Please enter a password')
            } else {
                $(".password_error").addClass('d-none');
            }

            if (username && password) {
                $(this).find('i.bx').toggleClass('bx-arrow-back bx-loader-alt bx-spin');
                window.location.href = 'dashboard.html';
            }
        });

    </script>
</body>
